<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tutorial 4</title>
  <link rel="stylesheet" href="./output.css">
  <style>
    /* Pseudo classes with CSS */
    .box {
      width: 140px;
      height: 140px;
      transition: 300ms;
      background-color: #a379cd;
    }

    .box:hover {
      border-radius: 50%;
      background-color: chartreuse;
    }
  </style>
</head>

<body>
  <div class="box"></div>
  <hr>
  <!-- Pseudo classes with Tailwind -->
  <div class="bg-[#a379cd] w-[140px] h-[140px] hover:bg-[chartreuse] hover:rounded-full"></div>

  <br><br>
  <!-- Tailwind animation and transition -->
  <div class="h-[140px] w-[140px] bg-[aquamarine] hover:bg-[bisque] hover:w-[200px] transition-all duration-1000"></div>
</body>

</html>
